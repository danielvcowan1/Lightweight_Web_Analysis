<html>
  <head>
    <script type="text/javascript" src="pycat.js"></script>
    <script type="text/javascript">

    numviews = 0; // globally stores total number of views
    uniquevisitors = [];

      function displayResult(){
        	textinput = document.getElementById("myTextarea").value;

          // will count views every time the user presses process
          countViews(textinput);


          textclean = prepare(textinput);
          separateIPs = textclean.split(" ");
          countVisitors(separateIPs);
      }
    </script>
  </head>
  <body>
    <H2>WEB ACCESS LOG TOOL</H2>
    <table>
      <tr><td style="vertical-align:top;">
        <P>Copy and paste your data into the text box<br/>
        and press <i>process text</i></P>
        <textarea id="myTextarea" rows="20" cols="40"></textarea>
        <br/>
        <button type="button"
          onclick="displayResult()">Process Text
        </button>
        <button type="button"
          onclick="displayViews()">Total Page Views

        <button type="button"
          onclick="displayUniqueVisitorCount()">Unique Visitor Count
        </button>

      </td><td style="vertical-align:top;">
